<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animais para Adoção</title>
  <link rel="stylesheet" href="/css/styleCDA.css">
</head>
<body>
<div class="cabecalho">
  <div class="logo">
    <img src="/img/LOGO%20CAPRA%20(1)%203.png" alt="Logo">
    <h2>ACAPRA</h2>
  </div>
  <div class="navegacao">
    <a href="#">Voluntário</a>
    <a href="#">Doações</a>
    <a href="#">Gestor</a>
  </div>
</div>

<div class="container-formulario">
  <h1>Cadastro de Animais para Adoção</h1>
  <form>
    <div class="grupo-formulario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">
    </div>

    <div class="grupo-formulario">
      <label for="raca">Raça</label>
      <input type="text" id="raca" name="raca">
    </div>

    <div class="grupo-formulario">
      <label for="sexo">Sexo</label>
      <input type="text" id="sexo" name="sexo">
    </div>

    <div class="grupo-formulario">
      <label for="cor">Cor</label>
      <input type="text" id="cor" name="cor">
    </div>

    <div class="grupo-formulario">
      <label for="especie">Espécie</label>
      <input type="text" id="especie" name="especie">
    </div>

    <div class="grupo-formulario">
      <label for="idade">Idade</label>
      <input type="text" id="idade" name="idade">
    </div>

    <div class="grupo-formulario">
      <label for="porte">Porte</label>
      <input type="text" id="porte" name="porte">
    </div>

    <div class="grupo-formulario">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso">
    </div>

    <div class="grupo-formulario">
      <label for="historico">Histórico do Pet:</label>
      <textarea id="historico" name="historico" rows="4"></textarea>
    </div>

    <div class="grupo-formulario">
      <label for="comportamento">Comportamento:</label>
      <textarea id="comportamento" name="comportamento" rows="4"></textarea>
    </div>

    <div class="grupo-checkbox">
      <label><input type="checkbox" name="vacinado"> Vacinado</label>
      <label><input type="checkbox" name="castrado"> Castrado</label>
      <label><input type="checkbox" name="vermifugado"> Vermifugado</label>
      <label><input type="checkbox" name="positivo_felv"> Positivo para FELV</label>
      <label><input type="checkbox" name="negativo_felv"> Negativo para FELV</label>
      <label><input type="checkbox" name="positivo_fiv"> Positivo para FIV</label>
      <label><input type="checkbox" name="negativo_fiv"> Negativo para FIV</label>
    </div>

    <div class="grupo-checkbox">
      <label><input type="checkbox" name="brincalhao"> Brincalhão</label>
      <label><input type="checkbox" name="calmo"> Calmo</label>
      <label><input type="checkbox" name="independente"> Independente</label>
      <label><input type="checkbox" name="sociavel"> Sociável</label>
      <label><input type="checkbox" name="doci"> Dócil</label>
      <label><input type="checkbox" name="medroso"> Medroso</label>
      <label><input type="checkbox" name="protetor"> Protetor</label>
      <label><input type="checkbox" name="aventureiro"> Aventureiro</label>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<div class="rodape">
  <div class="links-sociais">
    <a href="#">Nos acompanhe nas redes sociais</a>
    <img src="/img/InstagramLogo.png" alt="Instagram">
  </div>
  <div class="informacoes-contato">
    <p>Entre em contato conosco: 47 98474-9433</p>
    <img src="/img/WhatsappLogo.png" alt="WhatsApp">
  </div>
</div>
</body>
</html>
