<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Voluntário</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
  <div class="logo">
    <img src="https://via.placeholder.com/50" alt="Logo">
    <h2>ACAPRA</h2>
  </div>
  <div class="nav">
    <a href="#">Quero adotar</a>
    <a href="#">Voluntários</a>
    <a href="#">Doações</a>
    <a href="#">Loja</a>
    <a href="#">Entrar</a>
  </div>
</div>

<div class="form-container">
  <h1>Gostaria de ser nosso voluntário? Preencha o formulário abaixo:</h1>
  <form>
    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome">
    </div>

    <div class="form-group">
      <label for="endereco">Endereço (com CEP, rua, nº da casa e referência)</label>
      <input type="text" id="endereco" name="endereco">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label>Qual a sua primeira opção de ponto?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="primeira_opcao" value="Prime"> Prime</label>
        <label><input type="checkbox" name="primeira_opcao" value="Serrana"> Serrana</label>
        <label><input type="checkbox" name="primeira_opcao" value="Assevim"> Assevim</label>
        <label><input type="checkbox" name="primeira_opcao" value="Dom Joaquim"> Dom Joaquim</label>
        <label><input type="checkbox" name="primeira_opcao" value="Águas Claras"> Águas Claras</label>
        <label><input type="checkbox" name="primeira_opcao" value="Hotel Inovare"> Hotel Inovare</label>
        <label><input type="checkbox" name="primeira_opcao" value="Rest Italiano"> Rest Italiano</label>
      </div>
    </div>

    <div class="form-group">
      <label>Qual a sua segunda opção de ponto?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="segunda_opcao" value="Prime"> Prime</label>
        <label><input type="checkbox" name="segunda_opcao" value="Serrana"> Serrana</label>
        <label><input type="checkbox" name="segunda_opcao" value="Assevim"> Assevim</label>
        <label><input type="checkbox" name="segunda_opcao" value="Dom Joaquim"> Dom Joaquim</label>
        <label><input type="checkbox" name="segunda_opcao" value="Águas Claras"> Águas Claras</label>
        <label><input type="checkbox" name="segunda_opcao" value="Hotel Inovare"> Hotel Inovare</label>
        <label><input type="checkbox" name="segunda_opcao" value="Rest Italiano"> Rest Italiano</label>
      </div>
    </div>

    <div class="form-group">
      <label>Qual a sua terceira opção de ponto?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="terceira_opcao" value="Prime"> Prime</label>
        <label><input type="checkbox" name="terceira_opcao" value="Serrana"> Serrana</label>
        <label><input type="checkbox" name="terceira_opcao" value="Assevim"> Assevim</label>
        <label><input type="checkbox" name="terceira_opcao" value="Dom Joaquim"> Dom Joaquim</label>
        <label><input type="checkbox" name="terceira_opcao" value="Águas Claras"> Águas Claras</label>
        <label><input type="checkbox" name="terceira_opcao" value="Hotel Inovare"> Hotel Inovare</label>
        <label><input type="checkbox" name="terceira_opcao" value="Rest Italiano"> Rest Italiano</label>
      </div>
    </div>

    <div class="form-group">
      <label>Qual ponto você não quer de jeito nenhum?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="nao_quer" value="Prime"> Prime</label>
        <label><input type="checkbox" name="nao_quer" value="Serrana"> Serrana</label>
        <label><input type="checkbox" name="nao_quer" value="Assevim"> Assevim</label>
        <label><input type="checkbox" name="nao_quer" value="Dom Joaquim"> Dom Joaquim</label>
        <label><input type="checkbox" name="nao_quer" value="Águas Claras"> Águas Claras</label>
        <label><input type="checkbox" name="nao_quer" value="Hotel Inovare"> Hotel Inovare</label>
        <label><input type="checkbox" name="nao_quer" value="Rest Italiano"> Rest Italiano</label>
      </div>
    </div>

    <div class="form-group">
      <label for="duvida">Tem alguma dúvida?</label>
      <input type="text" id="duvida" name="duvida">
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>

<div class="footer">
  <div class="social-links">
    <a href="#">Nos acompanhe nas redes sociais</a>
    <img src="https://via.placeholder.com/20" alt="Instagram">
  </div>
  <div class="contact-info">
    <p>Entre em contato conosco: 47 98474-9433</p>
    <img src="https://via.placeholder.com/20" alt="WhatsApp">
  </div>
</div>
</body>
</html>
