<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do cliente</title>
    <link rel="stylesheet" href="style.css">
    <href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <div class="logo">
      <img src="Fotos/Pata Acapra.png" alt="Logo ACAPRA">
      <h1>ACAPRA</h1>
    </div>
    <nav>
      <a href="#">Quero adotar</a>
      <a href="#">Voluntários</a>
      <a href="#">Doações</a>
      <a href="#">Loja</a>
      <a href="#">Entrar</a>
    </nav>
  </header>

  <main>
    <section class="left-panel">
      <h2>Bem-vindo de volta!</h2>
      <img src="Fotos/Pata Acapra.png" alt="Pata com coração">
    </section>

    <section class="right-panel">
      <div class="login-box">
        <h3>Não tem uma conta?</h3>
        <button class="create-account">CRIE UMA</button>

        <h3>Insira suas credenciais!</h3>
        <form>
          <input type="email" placeholder="E-mail" required>
          <input type="password" placeholder="Senha" required>
          <div class="actions">
            <a href="#">Esqueceu sua senha?</a>
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
